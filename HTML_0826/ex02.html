<!-- 
    
# 경로(target)
절대 경로 => href="https://sports.news.naver.com/" 주소창 그대로 이동
상대 경로 => href="../general/index.nhn" 현재 문서의 위치에 따라서 이동 
경로에는 다른 태그도 가능함

# _self => 현재 탭에서 열림
# _blank => 새로운 탭이 열림 
* 위의 예시는 둘다 절대경로

ex02.html에서 images에 있는 conan.jpg를 다운로드 하게하고 싶다
# 다운로드 링크
같은 디렉토리는 ./ , 하위 디렉토리는 / , 상위 디렉토리는 ../    ==> 상대 경로
프로토콜://아이피주소:포트번호/.jpg의 경로      ==> 절대 경로


# 이미지 => 웹문서 가운데에 이미지를 배치하고 싶은경우
<img src = "이미지 경로" width = "가로넓이" height = "세로넓이"> 
이미지 경로에 해당 이미지가 없을 경우 엑박 출력
<img border="1" src="./images/rose.jpg" width="300" height="300" alt="장미">
border ==> 테두리 두께
alt ==> 이미지가 표시되지 못하는 경우 출력되는 텍스트


# 테이블 => 테이블 형식
<table border ="1"> // 테이블 형식 사용, 테두리 두께 1
<caption></caption> = 테이블 이름
<thead> / <tbody> / <tfoot> = 테이블의 머리 / 테이블의 몸체 / 테이블 발
<th> = table head // 테이블 헤더 정의(중앙정렬, 볼드체 = 두꺼운 글씨체)
<tr> = table row // 테이블 행 
<td> = table column // 테이블 열
<span> = 병합 // td rowspan,td colspan // 행병합, 열병합
<colgroup> = 테이블 색상
-->
