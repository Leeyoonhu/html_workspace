<!-- 

# iframe
- inline iframe : 웹 페이지 안에서 다른 웹 페이지 표시
- <iframe src="html 경로"></iframe>


# HTML 요소
- void 요소 : 시작 태그와 종료 태그를 가질 필요 없음 ex)<br>, <hr>
- 블록 레벨(block-level) : 항상 새로운 라인으로 시작(줄바꿈 필요x) // println 느낌 <=> 인라인 레벨
=> 페이지의 처음부터 끝까지의 공간을 차지
ex) <h1> ~ <h6>, <p>, <div> ==> div는 영역을 나눌때 사용

- 인라인 레벨(inline elements) : 줄바꿈 필요, 필요한 만큼의 너비만 차지함
ex) <a>, <span> 


# <div> vs <span>
    div : 페이지를 논리적인 섹션으로 분리, block-level이므로 내부에 인라인 요소를 둘 수 있음
    span : 텍스트를 위한 컨테이너, inline-elements이므로 내부 요소들을 따로 지정 가능(병합, 스타일 변경 등)

 -->
