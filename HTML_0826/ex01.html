<!-- 

# 텍스트
특별한 태그 없어도 표시 가능
모든 텍스트가 연결되어 한줄에 표시
줄바꿈 태그 == <p></p> // <br> // br은 특별하게 </br>없이 시작과 종료를 동시에 함


# 태그와 요소
-- 내용을 가질 수 있는 요소 <p></p>
    <요소 이름> 내용 </요소 이름>
-- 내용을 가질 수 없는 요소 => 시작과 종료가 동시에 일어남 <img>, <br> <hr>
    <요소 이름>

<p></p> : 단락표시
<hr> : 브라우저 너비만큼 수평선 그음
<br> : 개행, 행이 새로 시작됨
<h1> ~ <h6> : 웹 페이지의 머릿글


# 특수문자
&nbsp; => Non-breaking space, 공백 문자 1개// 1개 이상의 스페이스 필요할때
&lt, &gt => 부등호 (<, >) // 태그용(<>)이 아닌 부등호로 쓰고싶을 때

# 텍스트 표시
    <h1>    Hello HTML! </h1>
  시작태그


  # 리스트
번호가 없는 리스트 (unordered list) : ul (동그라미)
번호가 있는 리스트 (ordered list) : ol (번호)
정의 리스트 (definition list) : dl
- dt (definition term) : 
- dd (definition description) :


# 링크
- 앵커 태그 : 다른 문서로 이동하게 되는 단어나 이미지
<a href = "index.html"> 추가정보 </a>
a => 다른 페이지로 링크 생성
"index.html" => 링크의 목적지
추가정보 => 링크 텍스트(하이퍼링크)


-->
