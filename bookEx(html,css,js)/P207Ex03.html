<!-- 색 이름, 색 코드, 색을 보여주는 테이블 작성 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Brown {
            background-color: #a52a2a;
        }

        #DeepSkyBlue {
            background-color: deepskyblue;
        }

        #Blueviolet {
            background-color: blueviolet;
        }

        #Gold {
            background-color: gold;
        }

        #DarkOrange {
            background-color: darkorange;
        }

        #OliveDrab {
            background-color: olivedrab;
        }
    </style>
</head>

<body>
    <h1>색 이름과 코드</h1>
    <hr>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
        </tr>
        <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td id="Brown">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td id="DeepSkyBlue">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td>Blueviolet</td>
            <td>#8A2BE2</td>
            <td id="Blueviolet"></td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td id="Gold"></td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FF8C00</td>
            <td id="DarkOrange"></td>
            <td>Olivedrab</td>
            <td>#6B8E23</td>
            <td id="OliveDrab"></td>
        </tr>
    </table>
</body>

</html>
