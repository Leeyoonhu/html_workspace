<!-- html소스에 태그 이름 셀렉터로 스타일 시트 삽입하라 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        body>p {
            background-color: aliceblue;
            color: brown;
            font-family: lucida Console;
            font-size: 10px;
        }

        body>p>span {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h3>텍스트와 폰트</h3>
    <hr>
    <p>
        AliceBLue 바탕색에 Brown색의 "Lucida Console"폰트로 10px 크기이고
        <span>저는 이보다 1.5배 큽니다.</span>
    </p>
</body>

</html>
