<!-- HTML 태그를 수정하지 말고 셀렉터와 시트를 삽입하여 출력하기 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터</title>
    <style>
        .main {
            background-color: aqua;
        }

        h3 {
            color: green;
        }

        #center {
            text-align: center;
        }

        div>strong {
            color: blue;
            background-color: yellow;
            font-size: 20px;
        }

        .indent>p {
            text-indent: 4em;
        }

        .indent>p>em {
            color: green;
        }

        .indent>p>strong {
            color: red;
        }
    </style>
</head>

<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
            <strong>꽃</strong>이 내가 아니듯 내가
            <strong>꽃</strong>이 될수없는 지금...
        </p>
    </div>
</body>

</html>
