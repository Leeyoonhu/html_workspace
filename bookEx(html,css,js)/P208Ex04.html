<!-- HTML 태그를 수정하지 말고 셀렉터와 시트를 삽입하여 출력하기 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉터 만들기</title>
    <style>
        .main {
            background-color: aqua;
        }

        .headline {
            text-align: center;
            color: brown;
            font-size: 30px;
        }

        div.help {
            color: blue;
        }

        p.help {
            font-size: 25px;
            color: red;
        }

        #hot {
            background-color: orange;
        }
    </style>
</head>

<body class="main">
    <h3 class="headline">클래스 셀렉터</h3>
    <hr>
    <div class="help">도움말</div>
    <p class="help">!!경고 메시지</p>
    <p id="hot">뜨거운 태양</p>
</body>

</html>
