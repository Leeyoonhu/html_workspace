<!-- 카푸치노를 만드는 과정 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hr+h1 {
            text-align: center;
        }

        #font_italic {
            font-style: italic;
            display: inline;
            color: green;
            font-weight: bold;
            font-size: 35px;
            margin-right: 20px;
        }

        li p {
            position: absolute;
            margin-left: 50px;
            margin-top: -40px;
        }

        ol {
            list-style-type: none;
            /* padding: -30px; */
        }
    </style>
</head>

<body>
    <h1>카푸치노</h1>
    <hr>
    <h1>카푸치노 만드는 순서</h1>
    <ol>
        <li><span id="font_italic">1.</span>
            <p>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</p>
        </li>
        <li><span id="font_italic">2.</span>
            <p>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</p>
        </li>
        <li><span id="font_italic">3.</span>
            <p>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다</p>
        </li>
        <li><span id="font_italic">4.</span>
            <p>컵에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다</p>
        </li>
    </ol>

</body>

</html>
