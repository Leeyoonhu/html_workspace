<!-- HTML tag와 CSS3을 이용하여 오디오 재생리스트를 표로 변경, 
버튼에 마우스가 올라가면 버튼 글자의 색이 magenta로 바뀌게 할 것 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr td p {
            display: inline;
            border: 1px dashed green;
            padding: 8px;
        }

        #button {
            display: inline-block;
            background: rgb(236, 228, 228);
            border: 1px solid black;
            padding: 5px 15px 5px 15px;
            margin: 5px;
        }

        #button:hover {
            color: magenta;
        }
    </style>
</head>

<body>
    <table border="1">
        <h1>오디오 재생 리스트</h1>
        <hr>
        <tr>
            <td>
                <p>1</p>
            </td>
            <td><strong>애국가</strong></td>
            <td id="button">재생</td>
            <td id="button">중지</td>
        </tr>
        <tr>
            <td>
                <p>2</p>
            </td>
            <td><strong>Moon Glow</strong></td>
            <td id="button">재생</td>
            <td id="button">중지</td>
        </tr>
        <tr>
            <td>
                <p>3</p>
            </td>
            <td><strong>Enbracealbe You</strong></td>
            <td id="button">재생</td>
            <td id="button">중지</td>
        </tr>
    </table>
</body>

</html>
