<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        이메일: <input type="email" name="email" required>
        <input type="submit" value="쿼리 전송">
    </form>

    <form action="">
        전화번호: <input type="tel" name="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
        <input type="submit" value="쿼리 전송">
    </form>

</body>

</html>

<!-- 
    required ==> 필수항목, 미 기입시 경고메세지 팝업
    pattern ==> 전화번호 000-0000-0000 같은 정규식을 지정할때 씀
    ex)[0-9]{3}-[0-9]{4}-[0-9]{4} // 0~9 3자리 - 0~9 4자리 - 0~9 4자리
 -->
